<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <title>Twitter ticker</title>
    <link href="css/twitter-ticker.css" rel="stylesheet" type="text/css">
    <style type="text/css">
#twitter {
  font: normal 12px Verdana, sans-serif;
  border: 1px solid #ccc;
  padding: 0.25em 0.5em;
  /* For best results, set height to some multiple of line-height */
  line-height: 1.2em;
  height: 3.6em;
  width: 28em;
}
    </style>
  </head>
  <body>
    <div id="twitter"></div>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
    <script type="text/javascript" src="javascript/jquery.twitter-ticker.js"></script>
    <script type="text/javascript">
      $(function () {
          $('#twitter').twitterTicker({
              screen_name: 'hodgman',
              items: 15,
              rotate: 4,
              update: 300
          });
      });
    </script>
  </body>
</html>
